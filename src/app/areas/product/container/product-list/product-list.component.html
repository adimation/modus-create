<nz-layout>
  <nz-content>
    <div nz-row>
      <div
        nz-col
        [nzXs]="{ span: 22, offset: 1 }"
        [nzSm]="{ span: 20, offset: 2 }"
        [nzMd]="{ span: 12, offset: 6 }"
        [nzLg]="{ span: 16, offset: 4 }"
        [nzXl]="{ span: 16, offset: 4 }"
      >
        <h1 class="text-centered">Product List</h1>
      </div>
    </div>

    <div nz-row>
      <ng-container *ngFor="let product of productListFiltered">
        <div
          nz-col
          [nzXs]="{ span: 22, offset: 1 }"
          [nzSm]="{ span: 20, offset: 2 }"
          [nzMd]="{ span: 12, offset: 6 }"
          [nzLg]="{ span: 16, offset: 4 }"
          [nzXl]="{ span: 16, offset: 4 }"
          class="text-centered"
        >
          <app-product-display [product]="product"></app-product-display>
        </div>
      </ng-container>
    </div>
  </nz-content>
</nz-layout>
